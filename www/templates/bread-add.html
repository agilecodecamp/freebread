<ion-view>
  <ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
    <h1 class="title">new free bread</h1>
    <button class="button button-clear">Post</button>
  </ion-nav-buttons>
  <ion-content>
    <div class="card">
      <label class="item item-input item-stacked-label">
        <span class="input-label">Title</span>
        <input type="text">
      </label>
      <div class="item" ng-hide="breadData.img">
        add a photo ...
      </div>
      <div class="item item-image new-bread" ng-show="breadData.img" ng-style="{'background-image': 'url(data:image/png;base64,' + breadData.img + ')'}">
      </div>
    </div>
  </ion-content>
  <ion-footer-bar class="bar-stable">
    <div class="button-bar">
      <button class="button button-clear button-positive" ng-click="getPhoto('pick')">Pick a Photo</button>
      <button class="button button-clear button-positive" ng-click="getPhoto('take')">Take a Photo</button>
    </div>
  </ion-footer-bar>
</ion-view>
